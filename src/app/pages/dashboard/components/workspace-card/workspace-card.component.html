<button type="button"
        class="w-full rounded p-4 transition-colors
          hover:bg-blue-950 hover:text-slate-50
        "
        [ngClass]="{
        'bg-blue-950 text-slate-50': isSelected,
        'bg-slate-200': !isSelected
        }"
        (click)="selectWorkspace()"
>
  {{workspace.name}}
</button>
