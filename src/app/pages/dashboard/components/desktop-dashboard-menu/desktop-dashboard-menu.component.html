<aside class="workspace-menu  bg-slate-100 pt-8 px-4 box-content inset-0 flex flex-col gap-6 max-w-xs relative z-0"
       [ngClass]="{
      'closed': !isMenuOpen,
      'open': isMenuOpen
      }">
  <label for="search-workplace"
         class="group relative
           bg-slate-50 rounded-md border-2 p-4 flex gap-2
           hover:border-blue-950
           border-slate-400
           transition-colors"
  >
    <mat-icon class="group-hover:text-blue-950 text-slate-400 transition-colors">search</mat-icon>
    <input
      id="search-workplace"
      type="text"
      placeholder="Procure um paciente..."
      class="flex-1 bg-transparent border-b-2 outline-0 border-slate-400 hover:border-blue-950 focus:border-blue-950 transition-colors"
      (input)="filterWorkspaces($event)"
    >
    <button (click)="toggleWorkspaceMenu()"
            class="absolute top-0 right-0 translate-x-1/2 -translate-y-1/2 z-10 bg-blue-950 leading-[0] p-2 rounded-full text-slate-50">
      <mat-icon *ngIf="isMenuOpen">chevron_left</mat-icon>
      <mat-icon *ngIf="!isMenuOpen">chevron_right</mat-icon>
    </button>
  </label>

  <button *ngIf="user?.isPaymentActive" class="flex items-center bg-slate-200 w-full rounded p-4 leading-none">
    <mat-icon>add</mat-icon>
    <span>Adicionar paciente</span>
  </button>

  <ul class="flex flex-col gap-4 overflow-auto max-h-[60vh] workspace-list">
    <li *ngFor="let workspace of workspaces">
      <app-workspace-card
        [workspace]="workspace"
      ></app-workspace-card>
    </li>
  </ul>
</aside>
